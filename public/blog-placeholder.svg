<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="960" height="480" viewBox="0 0 960 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="960" height="480" fill="url(#grad1)" />
  
  <!-- Abstract Shapes -->
  <circle cx="720" cy="100" r="180" fill="url(#grad2)" filter="url(#blur)" />
  <circle cx="240" cy="380" r="150" fill="url(#grad2)" filter="url(#blur)" />
  
  <!-- Dot Pattern -->
  <g opacity="0.2">
    <rect width="960" height="480" fill="none" stroke="white" stroke-width="0.5" stroke-dasharray="2,12" />
  </g>
  
  <!-- Text -->
  <text x="480" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">BLOG</text>
  <text x="480" y="270" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="1">Thoughts on technology, research, and more</text>
  
  <!-- Animated Elements (will appear as static in SVG) -->
  <g opacity="0.6">
    <circle cx="480" cy="240" r="100" fill="none" stroke="white" stroke-width="0.5" />
    <circle cx="480" cy="240" r="150" fill="none" stroke="white" stroke-width="0.3" />
    <circle cx="480" cy="240" r="200" fill="none" stroke="white" stroke-width="0.2" />
  </g>
</svg>
